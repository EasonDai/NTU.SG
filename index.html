<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>页面跳转中...</title>
    <!-- 0秒后自动跳转到新加坡南洋理工大学官网 -->
    <meta http-equiv="refresh" content="0; url=https://www.ntu.edu.sg">
    <!-- 防止搜索引擎索引此跳转页面 -->
    <meta name="robots" content="noindex, nofollow">
    <!-- 网站图标 (Favicon) -->
    <link rel="icon" href="ntu.png" type="image/png">
    <link rel="shortcut icon" href="ntu.png" type="image/png">

    <!-- Apple iOS Web App 图标（用于添加到主屏幕） -->
    <link rel="apple-touch-icon" href="ntu.png">
    <!-- 简单样式美化提示信息 -->
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            color: #333;
        }
        a {
            color: #0066cc;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .loading {
            font-size: 18px;
            color: #555;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>正在跳转至新加坡南洋理工大学官网</h1>
    <p class="loading">加载中，请稍候...</p>
    <p>如果页面没有自动跳转，请点击 <a href="https://www.ntu.edu.sg">这里</a>。</p>
</body>
</html>
